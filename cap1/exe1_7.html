<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const valorJantar = Number(prompt("Valor do jantar em R$:"))
    const valorGarcon = valorJantar * 0.1;
    const valorTotal = valorJantar + valorGarcon;
    alert(`O valor do garçom é R$ ${valorGarcon.toFixed(2)}\nTotal R$ ${valorTotal.toFixed(2)}`); // toFixed(2) serve para apresentar o valor apenas com 2 casas decimais
  </script>
</body>
</html>
