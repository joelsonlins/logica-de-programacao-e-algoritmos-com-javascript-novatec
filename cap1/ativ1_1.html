<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <script>
    const num = Number(prompt("Digite um número: "))
    const ant = num - 1
    const post = num + 1
    alert(`O antecessor e o posterior ao número ${num} são, respectivamente: ${ant} e ${post}`)
  </script>
  
</body>
