<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const num = Number(prompt("Digite um número: ")) // lê e converte o número
    const dobro = num * 2                    // calcula o dobro
    alert(`O dobro de ${num} é ${dobro}`)    // exibe a resposta
  </script>
</body>
</html>
